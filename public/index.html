<!DOCTYPE html>
<html>
  <head>
    <title>Ask the Audience</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/client.js" defer></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="status-message"></div>
    <div id="connection-count"></div>
    <div id="choices">
      <button class='btn'>A</button>
      <button class='btn'>B</button>
      <button class='btn'>C</button>
      <button class='btn'>D</button>
    </div>
    <div id="votes-tally">
      <div id="votes-tally-a"></div>
      <div id="votes-tally-b"></div>
      <div id="votes-tally-c"></div>
      <div id="votes-tally-d"></div>
    </div>
    <input id='chat' type="text">
    <div id='chatbox'></div>
    <!-- <iframe width="420" height="315" src="http://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1&cc_load_policy=1" frameborder="0"></iframe> -->
  </body>
</html>
